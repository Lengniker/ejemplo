<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Ejercicio 1 - Select</h1>
    <p>
        <label for="listado">Libros: </label>
        <select name="libro" id="listado">
            <option value="1">IT</option>
            <option value="2">Carrie</option>
            <option value="3">El Resplando</option>
            <option value="4">Misery</option>
        </select>
    </p>
    <p><input type="submit" value="Enviar"></p>
    <h1>Ejercicio 2 - Data List</h1>
    <form name="formulario" method="get" action="procesar.php">
        <datalist id="datos">
            <option value="123456" label="Telefono 1"></option>
            <option value="456789" label="Telefono 2"></option>
        </datalist>
        <p>
            <label>Telefono: <input type="tel" name="telefono" 
            list="datos"></label>
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <h1>Ejercicio 3 - Progress y Meter</h1>
    <progress value="30" max="100">0%</progress>
    <br>
    <meter value="50" min="0" max="100" low="40" high="80"
    optimum="100">60</meter>
</body>
</html>
